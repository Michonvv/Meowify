<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowify - Cat music space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assets/logo.png " type="image/x-icon">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #535353;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7f7f7f;
        }
    </style>
</head>
<body class="bg-[#121212] text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-black p-6 flex flex-col hidden sm:block">
            <div class="mb-8 flex flex-row justify-start items-center ">
                <img src="assets/logo.png" alt="Meowify logo" class="h-10 pr-3">
                <h1 class="text-3xl font-bold">Meowify</h1>
            </div>
            <nav class="flex-1">
                <ul class="space-y-4">
                    <li class="flex items-center space-x-4 text-gray-400 hover:text-white">
                        <a href="index.html" class="flex items-center space-x-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="flex items-center space-x-4 text-gray-400 hover:text-white">
                        <a href="index.html" class="flex items-center space-x-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <span>Search</span>
                        </a>
                    </li>
                    <li class="flex items-center space-x-4 text-gray-400 hover:text-white">
                        <a href="index.html" class="flex items-center space-x-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                            </svg>
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>


        <!-- Main content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Mobile menu -->
            <mobile class="w-full py-5 flex flex-row justify-around items-center sm:hidden">
                <div id="empty"></div>
                <div class="flex flex-row justify-start items-center ">
                    <img src="assets/logo.png" alt="Meowify logo" class="h-10 pr-3">
                    <h1 class="text-3xl font-bold">Meowify</h1>
                </div>
                <nav class="flex flex-row">
                    <ul class="flex space-x-4">
                        <li class="flex items-center text-gray-400 hover:text-white">
                            <a href="index.html" class="flex items-center space-x-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </a>
                        </li>
                        <li class="flex items-center text-gray-400 hover:text-white">
                            <a href="index.html" class="flex items-center space-x-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </mobile>
            <!-- Top bar -->
            <div class="bg-[#121212] p-4 flex items-center justify-center">
                <div class="flex items-center rounded-full bg-[#1F1F1F] w-full max-w-96 ">
                    <input id="search-input" type="text" placeholder="Search for songs" class="bg-[#1F1F1F] text-white rounded-l-full py-3 px-4 focus:outline-none w-full">
                    <button id="search-button" class="bg-[#1F1F1F] text-white rounded-r-full py-2 px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Song grid -->
            <div class="flex-1 overflow-y-auto p-8">
                <h2 class="text-4xl font-bold mb-4">specially for you</h2>
                <div id="song-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <!-- Songs will be populated here by JavaScript -->
                </div>
                <div class="mt-12 text-gray-400 text-center ">
                    <p class="text-xl mb-1">If you have more funny songs to add, feel free to <a href="mailto:your-email@example.com" class="text-white underline">contact me</a>!</p>
                    <p>Made with <span class="text-red-500"><3</span> by <a href="michonvv.framer.ai" class="decoration-none" target="_blank">Michon</a></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Player bar -->
    <footer class="bg-[#181818] border-t border-[#282828] p-4 fixed bottom-0 w-full">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img id="current-song-image" src="https://via.placeholder.com/56" alt="Current track" class="w-14 h-14 rounded">
                <div>
                    <h4 id="current-song-title" class="font-semibold">Select a song</h4>
                    <p id="current-song-artist" class="text-sm text-gray-400"></p>
                </div>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <div class="flex items-center space-x-4">
                    <button id="prev-button" class="text-white hover:text-green-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="play-pause-button" class="text-white hover:text-green-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <button id="next-button" class="text-white hover:text-green-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <div class="w-full flex items-center space-x-4">
                    <span id="current-time" class="text-sm text-gray-400">0:00</span>
                    <input id="playback-bar" type="range" min="0" max="100" value="0"
                           class="w-[18vw] cursor-pointer accent-green-500"> <!-- Removed unnecessary Tailwind height and color classes -->
                    <span id="total-time" class="text-sm text-gray-400">0:00</span>
                </div>
                
            </div>
            <div class="flex items-center space-x-4">
                <!-- Additional controls or empty space for alignment -->
            </div>
        </div>
        <audio id="audio-player"></audio>
    </footer>
    <script src="app.js"></script>
</body>
</html>
